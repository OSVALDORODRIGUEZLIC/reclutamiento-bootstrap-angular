<div class="row justify-content-md-center">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Options</label>
        </div>
        <select [(ngModel)]="cliente" class="custom-select" id="inputGroupSelect01">
          <option [ngValue]="null" selected>Choose...</option>
          <option *ngFor="let c of contacto" [ngValue]="c" >{{c.cliNombre}}</option>

        </select>
      </div>

      <div class="card" style="width: 18rem;" [(ngModel)]="cliente">
          <div class="card-body" *ngFor="let a of cliente.contactos">
              <label class="input-group-text" for="inputGroupSelect01">{{cliente.cliNombre}}</label>
          </div>
        </div>




    <div id="accordion" class="col-11" *ngIf="cliente">
      <div class="card">
        <div class="card-header" id="headingOne">
          <div class="row">


        </div>
      </div>
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body">
            <table class="table table-striped table-bordered table-hover" id="tableArea">
              <thead  class="thead-ligth">
                  <tr>
                      <th scope="col">cliente</th>
                      <th scope="col">Id</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Telefono</th>
                      <th scope="col">Email</th>
                      <th scope="col">Tipo</th>
                      <th scope="col">Ext</th>
                      <th scope="col"></th>
                  </tr>
              </thead>
              <tbody class="tbody-ligth" >
                  <tr *ngFor="let a of cliente.contactos">
                      <th scope="row" >{{cliente.cliNombre}}</th>
                      <th scope="row" >{{a.clcIdconcli}}</th>
                      <td >{{a.clcNombre}}</td>
                      <td >{{a.clcTelefono}}</td>
                      <td >{{a.clcEmail}}</td>
                      <td >{{a.clcTipo}}</td>
                      <td >{{a.clcExtension}}</td>
                      <td  align="center" style="width: 6em;">
                        <a href="" >
                          <i style="color:#007bff; margin: 20px;" data-toggle="tooltip" data-placement="top" title="Editar" class="fas fa-pencil-alt"></i>
                        </a>
                      </td>
                  </tr>

              </tbody>
          </table>
          </div>
        </div>
      </div>
      </div>
    </div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nueva Ã¡rea</h5>
            
            </div>
            <div class="modal-body">
                
            </div>
        </div>
    </div>
</div>
