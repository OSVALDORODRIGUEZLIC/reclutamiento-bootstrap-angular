<div class="row justify-content-md-center">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Options</label>
        </div>
        <select [(ngModel)]="cliente" class="custom-select" id="inputGroupSelect01">
          <option [ngValue]="null" selected>Choose...</option>
          <option *ngFor="let c of contacto" [ngValue]="c">{{c.cliNombre}}</option>

        </select>
      </div>
      <div class="input-group mb-3" *ngIf="cliente">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect02">Options</label>
          </div>
          <select class="custom-select" id="inputGroupSelect02">
            <option [ngValue]="null" selected>Choose...</option>
            <option *ngFor="let a of cliente.contactos" [ngValue]="a">{{a.clcNombre}}</option>
          </select>
        </div>


    <div id="accordion" class="col-11">
      <div class="card">
        <div class="card-header" id="headingOne">
          <div class="row">


        </div>
      </div>
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body">
            <table class="table table-striped table-bordered table-hover" id="tableArea">
              <thead  class="thead-ligth">
                  <tr>
                      <th scope="col">Id</th>
                      <th scope="col">Id Cliente</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">RazonSocial</th>
                      <th scope="col">Contactos</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Telefono</th>
                      <th scope="col">Email</th>
                      <th scope="col">Tipo</th>
                      <th scope="col">Ext</th>
                      <th scope="col"></th>
                  </tr>
              </thead>
              <tbody class="tbody-ligth">
                  <tr *ngFor="let c of contacto">
                      <th scope="row" ></th>
                      <th scope="row" >{{c.cliIdcliente}}</th>
                      <td >{{c.cliNombre}}</td>
                      <td >{{c.cliRazonsocial}}</td>
                      <td >{{c.contactos}}</td>
                      <td ></td>
                      <td ></td>
                      <td ></td>
                      <td ></td>
                      <td ></td>
                      <td  align="center" style="width: 6em;">
                        <a href="" ><i style="color:#007bff; margin: 20px;" data-toggle="tooltip" data-placement="top" title="Editar" class="fas fa-pencil-alt"></i></a>
                        <a href="" ><i style="color:#dc3545;" data-toggle="tooltip" data-placement="top" title="Eliminar" class="fas fa-trash-alt"></i></a>
                      </td>
                  </tr>

              </tbody>
          </table>
          </div>
        </div>
      </div>
      </div>
    </div>
