
<!-- Titulo principal-->
<div class="container">
    <h4>Áreas</h4>
    <hr />
  <!--Empieza el card donde se encunentra la tabla-->
    <div class="card" style="width: 100%;">
      <div class="card-header">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 clearfix">
            <div class="float-left align-baseline" style="margin: 0 !important;padding:0 important;">
            <i class="fas fa-table" style="font-size: 15px;"> Catálogo áreas</i>
          </div>
          <div class="float-right align-baseline " style="margin: 0 !important;padding:0 important;">
            <app-create-area></app-create-area>
          </div>
        </div>
        </div>
      </div>
  <!--Términa el titulo del card-->

  <!-- Empieza el contenido del card-->
      <ul class="list-group list-group-flush">
        <li class="list-group-item">

          <!--La tabla-->
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <table id="dataTable" datatable class="row-border hover" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Razón Social</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>

                  <tr *ngFor="let a of allCliente">
                    <th scope="row">{{ a.arnIdarean }}</th>
                    <td>{{ a.arnTipo }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
