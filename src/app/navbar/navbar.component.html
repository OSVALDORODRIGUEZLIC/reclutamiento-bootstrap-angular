<!--Top bar-->
<header class="header">
    <nav class="navbar navbar-toggleable-md navbar-light pt-0 pb-0 ">
        <div class="float-left"> <a href="#" class="button-left"><span class="fa fa-fw fa-bars "></span></a> </div>
    </nav>
</header>
<!--Términa el top bar-->

<!--Empieza el menú-->
<div class="main">
    <aside>
        <div class="sidebar left ">
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="../../assets/img/ns.png" class="rounded-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>Reclutamiento</p>
                </div>
            </div>
            <ul class="list-sidebar bg-defoult">
                <li>
                    <a href="#" data-toggle="collapse" data-target="#dashboard" class="collapsed active"> <i class="fa fa-th-large"></i> <span class="nav-label"> Solicitudes </span> <span class="fa fa-chevron-left pull-right"></span> </a>
                    <ul class="sub-menu collapse" id="dashboard">
                        <li><a routerLink="/Solicitud-Requerimiento">Nuevo Requerimiento</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#" data-toggle="collapse" data-target="#products" class="collapsed active"> <i class="fa fa-bar-chart-o"></i> <span class="nav-label">Candidatos</span> <span class="fa fa-chevron-left pull-right"></span> </a>
                    <ul class="sub-menu collapse" id="products">
                        <li><a routerLink="/Solicitud-Candidato">Nuevo Candidato</a></li>
                    </ul>
                </li>
                <li> <a href="#" data-toggle="collapse" data-target="#tables" class="collapsed active"><i class="fa fa-table"></i> <span class="nav-label">Catálogos</span><span class="fa fa-chevron-left pull-right"></span></a>
                    <ul class="sub-menu collapse" id="tables" *ngFor="let c of catalogos">
                        <li><a routerLink="/{{c.path}}" style="font-size: 15px;">{{c.titulo}}</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </aside>
</div>
